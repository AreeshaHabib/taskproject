<main>
    <article>


      <section class="section contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('./assets/images/contact-bg.png')">
        <div class="container">

          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <h2 class="headline-sm" id="contact-label">Get in touch</h2>
            <p class="contact-text body-md">Our friendly team would love to hear from you.</p>
          
            <div class="wrapper">
              <div>
                <label for="name" class="label">First name</label>
                <input type="text" formControlName="name" id="name" placeholder="Name *" class="input-field">
                <div *ngIf="contactForm.get('name')!.invalid && (contactForm.get('name')!.dirty || contactForm.get('name')!.touched)" class="error">
                  <small *ngIf="contactForm.get('name')!.errors?.['required']">Name is required.</small>
                </div>
              </div>
              <div>
                <label for="email" class="label">Your Email</label>
                <input type="email" formControlName="email" id="email" placeholder="Email *" class="input-field">
                <div *ngIf="contactForm.get('email')!.invalid && (contactForm.get('email')!.dirty || contactForm.get('email')!.touched)" class="error">
                  <small *ngIf="contactForm.get('email')!.errors?.['required']">Email is required.</small>
                  <small *ngIf="contactForm.get('email')!.errors?.['email']">Invalid email format.</small>
                </div>
              </div>
            </div>
          
            <label for="subject" class="label">Subject</label>
            <input type="text" formControlName="subject" id="subject" placeholder="Subject *" class="input-field">
            <div *ngIf="contactForm.get('subject')!.invalid && (contactForm.get('subject')!.dirty || contactForm.get('subject')!.touched)" class="error">
              <small *ngIf="contactForm.get('subject')!.errors?.['required']">Subject is required.</small>
            </div>
          
            <label for="message" class="label">Your message</label>
            <textarea formControlName="message" id="message" placeholder="Your message *" class="input-field"></textarea>
            <div *ngIf="contactForm.get('message')!.invalid && (contactForm.get('message')!.dirty || contactForm.get('message')!.touched)" class="error">
              <small *ngIf="contactForm.get('message')!.errors?.['required']">Message is required.</small>
            </div>
          
            <button type="submit" class="btn btn-tertiary" style="color:white" [disabled]="contactForm.invalid">Submit</button>
          </form>
                

          <div class="contact-content">

            <ul class="contact-list">

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(177, 39%, 72%)">
                  <ion-icon name="call" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Phone</p>

                  <a href="tel:+447493882720" class="body-lg">+447493882720</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(41, 99%, 64%)">
                  <ion-icon name="mail" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Email</p>

                  <a href="mailto:areeshahabib73@gmail.com" class="body-lg">areeshahabib73@gmail.com</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(217, 82%, 56%)">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">My LinkedIn Profile</p>

                 
                  <a href="https://www.linkedin.com/in/areesha-habib-8994971b8/" class="body-lg">LinkedIn</a>
                </div>

              </li>

            </ul>

          </div>

        </div>
      </section>

    </article>
  </main>
